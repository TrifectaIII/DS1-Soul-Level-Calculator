<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <title>Soul Level Calculator</title>

    <!-- Skeleton over CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/getskeleton@2.0.4-2/lib/css/skeleton.css">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class='container'>
      <div class='headbar row'>
          <span>Created by 
            <a href='https://trifectaiii.github.io/'>Dakota Madden-Fong</a>
            using information from 
            <a href='http://darksouls.wikidot.com/soul-level'>this wikidot page</a>.
          </span>
      </div>
      <div class='main-page row'>
        <div class='column'>
          <h2 class='main-header'>Dark Souls 1<br>Soul Level Calculator</h1>

          <span class='label'>Starting Level:</span>
          <br>
          <input class='start_level' type='number' placeholder='1'>
          <br><br>
          <span class='label'>Goal Level:</span>
          <br>
          <input class='goal_level' type='number' placeholder='125'>

          <div class='output'></div>
        </div>
      </div>
    </div>
    <script src="values.js"></script>
    <script src="script.js"></script>
  </body>
</html>
