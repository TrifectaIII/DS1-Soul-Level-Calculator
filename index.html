<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <title>Soul Level Calculator</title>

  <!-- Favicon from favicon.io -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <!-- Skeleton over CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/getskeleton@2.0.4-2/lib/css/skeleton.css">

  <!-- load main CSS file -->
  <link href="main.css" rel="stylesheet" type="text/css" />

  <!-- cookie.js-florian -->
  <script src="https://cdn.jsdelivr.net/npm/cookie_js@1.3.0/dist/cookie.umd.min.js"></script>
</head>

<body>
  <div class='container'>

    <!-- header for credits -->
    <div class='headbar row'>
      <p>Created by
        <a href='https://trifectaiii.github.io/'>Dakota Madden-Fong</a>
        using information from
        <a href='http://darksouls.wikidot.com/soul-level'>this wikidot page</a>.
      </p>
    </div>

    <!-- main contents of page -->
    <div class='main-page row'>
      <div class='column'>
        <h2 class='main-header'>Dark Souls 1<br>Soul Level Calculator</h2>

        <div class='input_section row'>
          <div class='input_col six columns'>
            <span class='input_label'>Starting Level:</span>
            <br>
            <input class='start_level input' type='number' placeholder='1'>
            <br><br>
          </div>
          <div class='input_col six columns'>
            <span class='input_label'>Goal Level:</span>
            <br>
            <input class='goal_level input' type='number' placeholder='125'>
            <br><br>
          </div>
        </div>
        <!-- div will contain output -->
        <div class='output'></div>
      </div>
    </div>
  </div>

  <!-- load JS files -->

  <!-- object with all levelup values -->
  <script src="values.js"></script>

  <!-- main js script -->
  <script src="main.js"></script>
</body>

</html>
